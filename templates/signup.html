{% extends "layout.html" %}

{% block title %}
    Signup
{% endblock %}

{% block body %}
    <style>/* CSS */
		.signup-button {
			background-color: #4CAF50; /* Green */
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			cursor: pointer;
			border-radius: 5px;
		}
		
		.signup-button a {
			color: white; /* Set the color of the anchor text */
		}
		
		.signup-button:hover {
			background-color: #45a049; /* Darker green */
		}
		</style>
	<div id="topdiv1" class="card">
		<form class="px-4 py-3" method="POST" action="{{ url_for('signup') }}">
			<h5 class="card-title">Sign Up as Merchant</h5>
		    <div class="form-group">
		      <label for="name">Full Name</label>
		      <input type="text" required="required" class="form-control" name="fullname" placeholder="fullname" autofocus>
		    </div>
		    <div class="form-group">
			      <label for="username">Username</label>
			      <input type="text" required="required" class="form-control" name="username" placeholder="bob">
			    </div>
		    <div class="form-group">
		      <label for="password">Password</label>
		      <input type="password" required="required" class="form-control" name="password" placeholder="Password">
		    </div>
		    <div class="form-group">
		      <label for="password">Confirm Password</label>
		      <input type="password" required="required" class="form-control" name="repassword" placeholder="Password">
		    </div>
			<button class="signup-button"><a href="{{ url_for('dummy')}}">Sign up!</a></button>
			

		</form>
		<div class="dropdown-divider"></div>
		<a class="dropdown-item" href="{{ url_for('login') }}">Already have an account? Log in</a>
	</div>
{% endblock %}
